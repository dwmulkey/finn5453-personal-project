<!DOCTYPE html>
<html>
<head>
    <title>Investment Profile Questionnaire</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
        }
        
        /* Form Style */
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        /* Typography */
        h2 {
            margin-bottom: 20px;
            color: #2a4058;
            font-size: 28px;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #1a3365;
            font-size: 18px;
        }

        /* Input and Select Styles */
        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Submit Button Style */
        input[type="submit"] {
            background-color: #1f4a77;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #163252;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            form {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<form action="/" method="post">
    <h2>Investment Profile Questionnaire</h2>

    <label for="investment_horizon">Investment Horizon:</label>
    <select name="investment_horizon" id="investment_horizon">
        <option value="low">Short-Term - Under 10 Years</option>
        <option value="medium" selected>Medium-Term - 10-20 Years</option>
        <option value="high">Long-Term Over 20 Years</option>
    </select>

    <label for="risk_profile">Risk Profile:</label>
    <select name="risk_profile" id="risk_profile">
        <option value="low">Lower Return/Lower Risk</option>
        <option value="medium" selected>Avg. Return/Avg. Risk</option>
        <option value="high">Higher Return - Higher Risk</option>
    </select>

    <label for="liquidity_needs">Liquidity Needs:</label>
    <select name="liquidity_needs" id="liquidity_needs">
        <option value="low">High</option>
        <option value="medium" selected>Medium</option>
        <option value="high">Low</option>
    </select>

    <label for="income_level">Income Level/Stability:</label>
    <select name="income_level" id="income_level">
        <option value="low">Below Average Income Level/Stability</option>
        <option value="medium" selected>Average Income Level/Stability</option>
        <option value="high">Above Average Income Level/Stability</option>
    </select>

    <label for="market_confidence">Confidence In Market Conditions:</label>
    <select name="market_confidence" id="market_confidence">
        <option value="low">Bearish</option>
        <option value="medium" selected>Uncertain</option>
        <option value="high">Bullish</option>
    </select>


    <input type="submit" value="Submit">
</form>

</body>
</html>
